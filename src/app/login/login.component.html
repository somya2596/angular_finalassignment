<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

    <div id="login-page">
      <div class="form-group">
        <label>
          UserName:
        </label>
        <input class="form-control" name="username" ngModel placeholder="ex:abc@gmail.com">
      </div>
      <div class="form-group">
        <label>
          Password:
        </label>
        <input type="{{type}}" class="form-control" name="password" ngModel placeholder="Password" id="passowrd">
        <span class="pwd glyphicon glyphicon-eye-open" (click)="showPass()"></span>
      </div>
  
      <div class="form-group">
        <button class="btn btn-block btn-primary" type="submit">LOGIN</button>
        <p class="message">Not registered? <a routerLink="/Signup"  routerLinkActive="active">Create an account</a></p>
      </div>
    </div>
  </form>
